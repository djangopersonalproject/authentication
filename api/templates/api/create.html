{% extends "api/base.html" %}

{% block content %}
<h1>{{title}}</h1>
 <form method='post'>
    {% csrf_token %}
     {% for field in form %}
      <div class="form-group">
         {{field.label_tag}}
        {{field}}
        {% if field.errors %}
           <div class='error text-danger'>
             {{field.errors}}
           </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class='btn btn-primary'>{{button_text}}</button>
 </form>
{% endblock content %}
